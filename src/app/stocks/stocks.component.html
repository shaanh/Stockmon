<h1 class="mt-4 text-center">Stocks</h1>
<body>

</body>


    <table class="table table-dark col-sm-5 ml-5 mt-2" >
        <thead>
            <tr>
                <th scope="col"><a style="color: red">Top Stocks</a></th>
                <th scope="col">Top Gains</th>
                <th scope="col">Top Losses</th>
                <th scope="col">Following</th>
            </tr>
        </thead>
    </table>
    <table class="table table-dark col-sm-5 ml-5 mt-2">
        <thead>
        <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody *ngFor="let each of inFocus"
        [class.selected]="each === selectedStock"
        (click)="onSelect(each)">
        <tr>
            <th scope="row">{{ each.symbol }}</th>
            <td>{{ each.companyName }}</td>
            <td>${{ each.delayedPrice }}</td>
        </tr>
        </tbody>
    </table>

<button (click)="setTime('1d')" >Current</button>
<button (click)="setTime('1m')" >Month</button>
<button (click)="setTime('1y')">Year</button>
<button (click)="setTime('5y')">5 Years</button>

<div *ngIf="selectedStock != null && selectedTime == '1m'">
        <app-chart [stock]="selectedStock" [time]="selectedTime"></app-chart>
</div>

<div *ngIf="selectedStock != null && selectedTime == '1y'">
    <app-chart [stock]="selectedStock" [time]="selectedTime"></app-chart>
</div>

<div *ngIf="selectedStock != null && selectedTime == '5y'">
    <app-chart [stock]="selectedStock" [time]="selectedTime"></app-chart>
</div>


<div *ngIf="selectedTime == '1d'" style="color:green; font-size: 40px">
    <app-chart [stock]="selectedStock" [time]="selectedTime"></app-chart>
</div>
