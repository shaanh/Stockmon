<div *ngIf="!loggedIn">
    <h1 class="text-center mt-4">Please Login.</h1>
</div>
<div *ngIf="loggedIn">
    <h1 class="mt-4 text-center">Dashboard</h1>
    <h3 class="mt-4 text-center">Welcome, {{ name }}.</h3>

    <h1 class="mt-4 text-center">Stock Portfolio</h1>
    <div class="text-center">
    <app-piechart [list]="portfolioList"></app-piechart>
    </div>
    <table class="table table-dark col-sm-5 ml-5 mt-5">
        <thead>
            <tr class="text-center">
                <th>List of Stocks</th>
            </tr>
        </thead>
    </table>
    <div>
        <table class="table table-dark col-sm-5 ml-5">
            <thead>
                <tr>
                    <th scope="col">Symbol</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Equity</th>
                </tr>
            </thead>
            <tbody *ngFor="let each of portfolioList">
                <tr class="rows">
                    <th scope="row">{{ each.symbol }}</th>
                    <td>{{ each.companyName }}</td>
                    <td>${{ each.delayedPrice }}</td>
                    <td>{{ each.shares }}</td>
                    <td>${{ each.equity }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
