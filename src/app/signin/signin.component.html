<form class="form-signin" style="text-align: center; margin-top: 5%">
  <img class="mb-4" src="../../assets/images/logocut.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Welcome back</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input name="" ngModel type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input name="password" ngModel type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign in</button>
  <p class="mt-4">Don't have an account? <a routerLink="/register">Register here.</a></p>
  <p class="mt-4 mb-3 text-muted">&copy; 2019</p>
</form>
