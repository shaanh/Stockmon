<div *ngIf="!loggedIn">
  <h1 class="text-center mt-4">Please Login.</h1>
</div>
<div *ngIf="loggedIn">
  <div *ngIf="!isAdmin" >
    <h1 class="mt-4 text-center">File a Report/Offer Feedback</h1>
    <h3 class="mt-4 text-center">Welcome, {{ name }}.</h3>
    <div class="text-center mt-4">
      <img class="mb-4" src="../../assets/images/logocut.png" alt="" width="100" height="100">
    </div>
    <br><br><br><br><br>
    <div class="row">
      <form id="formReport">
        <textarea id="txtComments" name="txtComments" placeholder="Write your report"
                  maxlength="500"></textarea>
        <br>
        <input type="submit">
      </form>

      <form id="formFeedback">
        <textarea id="txtComments" name="txtComments" placeholder="Write your feedback"
                  maxlength="500"></textarea>
        <br>
        <input type="submit">
      </form>
    </div>
  </div>
  <div *ngIf="isAdmin" >
    <h1 class="mt-4 text-center">List of Reports and Feedback Submissions</h1>
    <h3 class="mt-4 text-center">Welcome, {{ name }}.</h3>
    <div class="text-center mt-4">
      <img class="mb-4" src="../../assets/images/logocut.png" alt="" width="100" height="100">
    </div>
    <div class="row">

    </div>
  </div>
