<h1 class="mt-4 text-center">Cryptocurrencies</h1>

<div class="container">
  <div class="row">

    <div class="col-md-6">
      <table class="table table-dark mt-2">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scopr="">Add to Portfolio</th>
          </tr>
        </thead>
        <tbody *ngFor="let each of cryptoList">
          <tr class="rows" (click)="onSelect(each)">
            <th scope="row">{{ each.Symbol }}</th>
            <td>{{ each.Name }}</td>
            <td>${{ each.Price}}</td>
            <td><input type="text" [(ngModel)]="numC" id="numOfCrypto" name="numberOfCrypto"><button (click)="addCryptoToPortfolio(each)" class="btn btn-primary">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>

<div>
  <button class="btn btn-primary mt-3 mr-2 mb-4" (click)="setTime('histohour')" >Hour</button>
<button class="btn btn-primary mt-3 mr-2 mb-4" (click)="setTime('histoday')" >Day</button>
