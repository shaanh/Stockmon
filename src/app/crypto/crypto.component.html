<h1 class="mt-4 text-center pb-4">Cryptocurrencies</h1>

<div class="container-fluid">
  <div class="row text-center">
    <div class="col-md-2"></div>
<div class="col-md-6">
  <div class="input-group">
    <form style="position:relative" (submit)="search(searchBox)" #searchBox="ngForm">
      <input name style="float: right" class="form-control py-2" type="search" name="searchText" ngModel placeholder="Example: BTC" id="search-input">
          <button style="position: absolute; margin-left: 13em" class="btn btn-outline-dark" type="submit">
              <i class="fa fa-search"></i>
          </button>
    </form>
  </div>
</div>

</div>
</div>

<div class="container">
  <div class="row">

    <div style="height: 65vh; overflow-y: auto" class="col-md-6">
      <table class="table table-dark mt-2">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scopr="">Add to Portfolio</th>
          </tr>
        </thead>
        <tbody *ngFor="let each of cryptoList; let i = index;">
          <tr class="rows" (click)="onSelect(each)">
            <th scope="row">{{ each.Symbol }}</th>
            <td>{{ each.Name }}</td>
            <td>${{ each.Price}}</td>
            <td><p *ngIf="addSuccess[i] == 'Success'">Success</p><p *ngIf="addSuccess[i] == 'Already'">Already added</p><input *ngIf="addSuccess[i] == 'None'" type="text" [(ngModel)]="numC[i]" style="width: 5em; margin-right: 1em" id="{{numOfCrypto + i}}" name="numberOfCrypto"><button *ngIf="addSuccess[i] == 'None'" (click)="addCryptoToPortfolio(each, i)" class="btn btn-primary">Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>

<div class="col-md-6 text-center">
    <button class="btn btn-primary mt-3 mr-2 mb-4" (click)="setTime('histominute')" >Minute</button>
  <button class="btn btn-primary mt-3 mr-2 mb-4" (click)="setTime('histohour')" >Hour</button>
<button class="btn btn-primary mt-3 mr-2 mb-4" (click)="setTime('histoday')" >Day</button>

<div *ngIf="selectedCrypto != null"> 
   <app-chart [crypto]="selectedCrypto" [cryptotime]="time"></app-chart>
</div>
